<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div id="options">
              <div>
                <input type="checkbox" name="" id="specialcharacter"> <label for=""> special character</label>
              </div>
              <div>
                <input type="checkbox" id="lowercase"> <label for=""> lowercase</label>
              </div>
              <div>
                <input type="checkbox" id="upercase"> <label for=""> upercase</label>
              </div>
              <div>
                <input type="checkbox" id="numeric"> <label for=""> numeric</label>
              </div>

              </div>
              <div id="length">
               <input type="number" name="" id="passwordlength"> <label for=""> password length</label>
             </div>
             <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
